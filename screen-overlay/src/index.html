<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Workpal Overlay</title>
  <style>
    #agent-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      max-width: 300px;
      background: #ffffffcc;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      font-family: system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="agent-message">Waiting for agent's reply</div>
  <script src="main.js"></script>
  <script>
    // supply webhook URL for polling
    window.WEBHOOK_URL = 'https://<your-render-url>.onrender.com';
  </script>
